  #   environment:
  #     spring.redis.host: redis
  #     eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
  #   depends_on:
  #     - redis
  #     - eureka-server
  #   restart:
  #     always
  #   networks:
  #     - lastpunch-network

  gateway:
    image: sookim1110/gateway2
    ports:
      - "8080:8080"
    depends_on:
      - auth-server
      - workspace-server
      - eureka-server
    environment:
      auth.uri: http://auth:8081
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
    networks:
      - lastpunch-network


networks:
  lastpunch-network:
    driver: bridge
