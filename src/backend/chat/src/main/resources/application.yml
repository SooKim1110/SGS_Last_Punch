server:
  port: 8083

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/lastpunch
  application:
    name: chat-server

eureka:
  instance:
    instance-id: chat-server-instance
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://eureka:8761/eureka

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

jwt:
  secret: lastpunchlastpunchlastpunchlastpunchlastpunchlastpunchlastpunchlastpunchlastpunchlastpunch

rabbitmq-stomp:
  host: localhost
  port: 61613
  username: guest
  password: guest
