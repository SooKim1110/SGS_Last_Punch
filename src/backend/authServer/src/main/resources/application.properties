server.port = 8081
#
#spring.datasource.url=jdbc:mysql://mysql:3306/lastpunch?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.url = jdbc:mysql://mysql:3306/lastpunch?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.profiles.include= lastpunch

